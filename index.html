<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=	, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <title>CalcO</title>
</head>
<body>
    <input type = "number" value = 0>
    
    <div class="operations">
        <button class = "operation" operation = "clear">C</button>
        <button class = "operation" operation = "plus">+</button>
        <button class = "operation" operation = "minus">-</button>
        <button class = "operation" operation = "times">*</button>
        <button class = "operation" operation = "division">/</button>
        
        <button class = "number_button">7</button>
        <button class = "number_button">8</button>
        <button class = "number_button">9</button>
        
        <button class = "number_button">4</button>
        <button class = "number_button">5</button>
        <button class = "number_button">6</button>
        
        <button class = "number_button">3</button>
        <button class = "number_button">2</button>
        <button class = "number_button">1</button>
        
        <button class = "equal">=</button>
        
    </div>
    
    <script src = "main.js"></script>
    
</body>
</html>
